<template name="fakulta"> 
  <div class="ui stackable borderless page menu">
    <div class="left item">
      <a class="item" id="open_sidebar">
        <i class="sidebar icon"></i> Menu
      </a>
      <!--<a class="item">Option 1</a>-->
      <div class="ui breadcrumb item">
        <a class="section">STU {{router_nadpis}}</a>
        <i class="right angle icon divider"></i>
        <a class="section">1. ročník</a>
        <i class="right angle icon divider"></i>
        <div class="active section">Matematika</div>
      </div>
    </div>
    <div class="right item">

    </div>
  </div>
  {{> uploadedInfo}}
  {{> modal_upload}}
</template>

<template name="uploadedInfo">
  <div class="ui container">
    <div class="ui four doubling stackable cards">

      {{#each uploads}}
      <div class="ui card">
        <div class="ui slide masked reveal image">
          <img src="{{src}}" class="visible content">
          <div  class="hidden content" >
            aasdad
          </div>
        </div>
        <div class="content">
          <span class="header">{{name}}</span>
        </div>
        <div class="extra content">
          <a href="/upload/{{path}}" download>
            <div class="ui bottom attached button">
              <i class="save icon"></i>
              Ulož
            </div>
          </a>
        </div>
      </div>
      {{/each}}

      <a class="item" id="open_add_modal">
        <i class="plus huge layout icon"></i>
      </a>

    </div>
  </div>
</template>

<template name="modal_upload">
  <div class="ui basic modal">
    <i class="huge close icon"></i>
    <div class="header">
      Nahrávanie nového súboru
    </div>
    <div class="grid">
      <div class="ui sixteen wide row">
        <div class="ui container description">
          <div class="ui piled eight wide segment">
            <p class="inputUpload">
              {{> inputUpload}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="inputUpload">
  {{> upload_semanticUI multiple=true}}
</template>
